<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_body">
        <div class="logobox">
            <img src="./logo.png" alt="cabbage logo"><span class="logo_text">Cabbage</span>
        </div>
        <div class="copyright">Photo by cristineloancea0 on Pixabay</div>
        <div class="copyright">Logo by iconsy on Canva</div>
    </div>
    <div class="right_body">
        <div class="body_text">This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.
            Sign up <em>now</em> to get started.
        </div>
        <div class="body_text">
            You <em>know</em> you want to.
        </div>
        <form action=" " method="post">
            <div class="form_box">
                <div class="formDiv">Let's do this!</div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone_number">
                <label for="pswd">PASSWORD</label>
                <input type="password" id="pswd" name="password">
                <label for="cf_pswd">CONFIRM PASSWORD</label>
                <input type="password" id="cf_pswd" name="confirm_pswd">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="body_text">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
