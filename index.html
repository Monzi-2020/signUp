<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_body">
        <div class="logobox">
            <img src="./logo-removebg-preview.png" alt="cabbage logo" width="100px" height="auto"><span class="logo_text">Cabbage</span>
        </div>
        <div class="copyright">Photo by cristineloancea0 on Pixabay</div>
    </div>
    <div class="right_body">
        <div class="body_text">This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.
            Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.
        </div>
        <form action=" " method="post">
            <div class="form_box">
                <div class="form_text">Let's do this!</div>
                <div class="input_box">
                    <div class="box">
                        <label for="first_name">FIRST NAME
                        <input type="text" id="first_name" name="first_name">
                    </label>
                    </div>
                    <div class="box">
                        <label for="last_name">LAST NAME
                        <input type="text" id="last_name" name="last_name">
                    </label>
                    </div>
                    <div class="box">
                        <label for="email">EMAIL
                        <input type="email" id="email" name="email">
                    </label>
                    </div>
                    <div class="box">
                        <label for="phone">PHONE NUMBER
                        <input type="tel" id="phone" name="phone_number">
                    </label>
                    </div>
                    <div class="box">
                        <label for="pswd">PASSWORD
                        <input type="password" id="pswd" name="password">
                    </label>
                    </div>
                    <div class="box">
                        <label for="cf_pswd">CONFIRM PASSWORD
                        <input type="password" id="cf_pswd" name="confirm_pswd">
                    </label>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="body_text login_text">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
